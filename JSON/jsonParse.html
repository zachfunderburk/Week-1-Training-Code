<!DOCTYPE html>
<html>
<body>

<h2>Create Object from JSON String</h2>

<p id="demo"></p>

<script>
var txt = '{"name":"John", "age":30, "city":"New York"}' // Written in JSON
var obj = JSON.parse(txt); //Parse will convert JSON notation into JavaScript Object
document.getElementById("demo").innerHTML = obj.name + ", " + obj.age; // 
</script>

</body>
</html>
