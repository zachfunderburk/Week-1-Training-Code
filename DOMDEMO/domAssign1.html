<!DOCTYPE html>
<html>

<!-- Assignment: Remove a List Item -->

<head>
    <title>DOM Example 3</title>
</head>

<body>

    <ul id="myList">
        <li id="delete">Lemonade</li>
        <li>Coffee</li>
        <li>Tea</li>
    </ul>

    <h3 class="header">Click here to update the list</h3>

    <button id="b1" onclick="removeItem()">Update List</button> <br />


    <script>
        /*
        function removeItem() {
            var item = document.getElementById('delete');
            item.parentNode.removeChild(item);
        }
        */

        function removeItem()
        {
            var myList = document.getElementsByTagName('ul');
            var listItem = document.querySelector('li:firstItem')
            myList.removeChild (listItem);
        }
    </script>
</body>

</html>
