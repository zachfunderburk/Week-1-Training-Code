<!DOCTYPE html>
<html>
    <head>
        <title>HTML 5 Notes</title>
    </head>
    <body>
        <h1>Header of Page</h1>
        <nav>
            <a href="http://www.google.com">Google link</a>
        </nav>
        <section>
            <h2>Section Header</h2>
        </section>
        <article>
            <header style="text-align: center;">
                <h2>Article Section Within Header Element</h2>
            </header>
            <footer>
                <p>Footer Content</p>
            </footer>
            <p>Paragraph of Article</p>
        </article>


        <!-- Audio and Video Content Examples-->
        <audio src="audio.mp3" type="audio/mpeg">
            Invalid Source
        </audio>
        <video width="320" height="240">
            <source src="video.mp4" type="video/mp4">
            Invalid Video            
        </video>
    </body>
</html>
