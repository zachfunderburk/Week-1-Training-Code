<!DOCTYPE html>
<html>
    <head>
        <title>First Page</title>
    </head>

    <body>
        <h1>First Page of the Test Site. This is with H1.</h1>
        <!--Comment Addition.-->
        <p><b>Paragraph Tag Tests.</b><br/>
            <i>Line Break Test</i>
        </p>

        
        <h2>First Page of the Test Site. This is with H2.</h2>

        <!--This adds an ordered list. 
            The Attributes set made the ordering use Roman Numerals, 
            and begin at the number 4.-->
        <ol type="I" start="2"> 
            <li>Philip</li>
            <li>Zach</li>
            <li>Jasdhir</li>
            <li>Michael</li>
        </ol>

        <!--This adds an ordered list. The Attributes sets the dot style to be Squares-->
        <ul type="square"> 
            <li>Philip</li>
            <li>Zach</li>
            <li>Jasdhir</li>
            <li>Michael</li>
        </ul>
    </body>
</html>
